name: deploy-package

on:
  push:
    paths:
      - "src/*"
      - ".github/workflows/*"

  pull_request:
    branches:
      master
    paths:
      - "src/*"
      - ".github/workflows/*"


jobs:
  build-test-deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn compile --file pom.xml
      - name: Deploy with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.githubtoken }}
        run: |
          mkdir ~/.m2 -p
          echo "<settings><servers><server><id>github</id><username>enzobnl</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
          mvn deploy -Dregistry=https://maven.pkg.github.com/EnzoBnl -Prelease -DskipTests -Dmaven.wagon.http.pool=false
